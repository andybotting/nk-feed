<?xml version="1.0" encoding="utf-8"?> 
<rss version="2.0" xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#" xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:atom="http://www.w3.org/2005/Atom">
   <channel>
      <title>{{ title }}</title>
      <description>{{ description }}</description>
      <link>{{ feed_url }}</link>
      <atom:link href="http://nk-feed-001.appspot.com/blog" rel="self" type="application/rss+xml" />
      <pubDate>{{ pub_date }}</pubDate>
      <generator>nkfeed</generator>
{% for post in posts %}
      <item>
         <title>{{ post.title }}</title>
         <pubDate>{{ post.published }}</pubDate>
         <link>{{ post.link }}</link>
         <description><![CDATA[{{ post.summary|safe }}]]></description>
         <guid isPermaLink="false">{{ post.guid }}</guid>
      </item>
{% endfor %}
   </channel>
</rss>
